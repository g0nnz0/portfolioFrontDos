<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreEdu">Nombre de la Institución</label>
          <input
            type="text"
            class="form-control"
            id="nombreEdu"
            [(ngModel)]="nombreEdu"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionEdu">Descripcion de la cursada</label>
          <input
            type="text"
            class="form-control"
            id="descripcionEdu"
            [(ngModel)]="descripcionEdu"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="form-group">
          <label for="periodoEdu">Duración de la cursada</label>
          <input
            type="text"
            class="form-control"
            id="periodoEdu"
            [(ngModel)]="periodoEdu"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <button class="btn btn-primary">Agregar Educación</button>
      </form>
    </div>
  </div>
</div>
