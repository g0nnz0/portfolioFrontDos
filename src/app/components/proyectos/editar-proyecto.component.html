<div class="container" *ngIf="upPro">
  <div class="row">
    <div>
      <form (ngSubmit)="actualizarProyecto()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombrePro">Nombre del Proyecto</label>
          <input
            type="text"
            class="form-control"
            id="nombrePro"
            name="nombrePro"
            [(ngModel)]="upPro.nombrePro"
            required
          />
        </div>

        <div class="form-group">
          <label for="descripcionPro">Descripcion del Proyecto</label>
          <input
            type="text"
            class="form-control"
            id="descripcionPro"
            name="descripcionPro"
            [(ngModel)]="upPro.descripcionPro"
            required
          />
        </div>
        <div class="form-group">
          <label for="imgPro">URL de la imagen del proyecto</label>
          <input
            type="text"
            class="form-control"
            id="imgPro"
            name="imgPro"
            [(ngModel)]="upPro.imgPro"
            required
          />
        </div>
        <button class="btn btn-primary">Actualizar Proyecto</button>
      </form>
    </div>
  </div>
</div>
