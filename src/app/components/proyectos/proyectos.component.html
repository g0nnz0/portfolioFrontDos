<div class="row">
  <div class="col-lg-12 tituloBoton">
    <h1>Proyectos Realizados</h1>
    <button
      class="btn btn-primary nuevo"
      routerLink="/nuevopro"
      *ngIf="isLogged"
    >
      Nuevo Proyecto
    </button>
  </div>
  <div class="container" *ngFor="let Proyectos of pro">
    <div class="col-sm-12 col-md-7 col-lg-7 proyecto1">
      <div class="col-lg-12 proyectoTitulobotones">
        <h2>{{ Proyectos.nombrePro }}</h2>
        <button
          *ngIf="isLogged"
          type="button"
          class="btn"
          routerLink="/editarpro/{{ Proyectos.id }}"
        >
          <i class="bi bi-pen-fill"></i>
        </button>
        <button
          *ngIf="isLogged"
          type="button"
          class="btn"
          (click)="borrarProyecto(Proyectos.id)"
        >
          <i class="bi bi-trash2-fill"></i>
        </button>
      </div>

      <p>
        {{ Proyectos.descripcionPro }}
      </p>
    </div>
    <div
      class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 proyecto1imagen"
    >
      <img
        class="img-fluid proyectoImg"
        src="{{ Proyectos.imgPro }}"
        alt="Imagen del proyecto"
      />
    </div>
  </div>
</div>
