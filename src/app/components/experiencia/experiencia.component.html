<div class="row">
  <h1>Experiencia Laboral</h1>
  <div class="col-lg-2">
    <button class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of exp">
          <td>{{ Experiencia.nombreExp }}</td>
          <td>{{ Experiencia.descripcionExp }}</td>
          <td *ngIf="isLogged">
            <button
              type="button"
              class="btn"
              routerLink="/editarexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pen-fill"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button
              type="button"
              class="btn"
              (click)="borrarExperiencia(Experiencia.id)"
            >
              <i class="bi bi-trash2-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
