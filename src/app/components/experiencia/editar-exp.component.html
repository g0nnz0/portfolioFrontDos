<div class="container" *ngIf="upExp">
  <div class="row">
    <div>
      <form (ngSubmit)="actualizarExperiencia()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreExp">Nombre de la empresa</label>
          <input
            type="text"
            class="form-control"
            id="nombreExp"
            name="nombreExp"
            [(ngModel)]="upExp.nombreExp"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionExp">Descripcion del puesto</label>
          <input
            type="text"
            class="form-control"
            id="descripcionExp"
            name="descripcionExp"
            [(ngModel)]="upExp.descripcionExp"
            required
          />
        </div>
        <button class="btn btn-primary">Actualizar Experiencia</button>
      </form>
    </div>
  </div>
</div>
